<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/45ccf8675f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="orange">
        <div>
            <div class="container">
                <nav class="flex">
                    <ul id="list-1">
                        <li>Donna</li>
                        <li>Uomo</li>
                        <li>Bambini</li>
                    </ul>
                </nav>
                <figure>
                    <img class=first__img src="./images/boolean-logo.png" alt="boolean logo">
                </figure>
                <ul id="list-2">
                    <li>
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-regular fa-user"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-regular fa-folder"></i></i></a>
                    </li>
                </ul>
            </div>
        </div>
        
    </header>

    <section class="container-1">
        <div class="card">
            <div>
                <img src="./images/1.webp" alt="immagine-1">
            </div>
            <div>
                <p id="text-1">Levi's</p>
                <p id="text-2">RELAXE FIT TEE UNISEX</p>
                <p id="text-3">14,99€ <span id="text-3__span" >29.99€</span></p>
            </div>
            <div class="card__heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="card__sale">
                <p class="card__sale_p1">-50%</p> 
                <p class="card__sale_p2">Sostenibilità</p>
            </div>
        </div>
        <div class="card">
            <img src="./images/1.webp" alt="immagine-1">
        </div>
        <div>
            <img src="./images/1.webp" alt="immagine-1">
        </div>
    </section>
</body>
</html>
